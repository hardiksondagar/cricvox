<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketAI - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['JetBrains Mono', 'SF Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen antialiased">

    <!-- Nav -->
    <nav class="sticky top-0 z-50 bg-neutral-950/80 backdrop-blur-xl border-b border-white/5">
        <div class="max-w-6xl mx-auto px-5 h-14 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button id="backToHome" onclick="showView('home')" class="text-sm font-bold tracking-tight text-white hover:text-emerald-400 transition-colors cursor-pointer">
                    Cricket<span class="text-emerald-400">AI</span>
                </button>
                <span id="liveBadge" class="live-badge hidden items-center gap-1.5 text-[10px] font-bold tracking-widest uppercase text-red-400">
                    <span class="w-1.5 h-1.5 bg-red-400 rounded-full animate-pulse"></span>
                    Live
                </span>
            </div>
            <div id="navMatchControls" class="hidden flex items-center gap-2">
                <select id="languageSelect" onchange="switchLanguage(this.value)" class="h-8 px-2 text-xs bg-white/5 border border-white/10 rounded-md text-neutral-300 focus:outline-none focus:border-white/20">
                    <option value="hi">Hindi</option>
                </select>
                <button id="playBtn" onclick="togglePlay()" class="hidden h-8 px-4 text-xs font-semibold bg-emerald-500 hover:bg-emerald-400 text-black rounded-md transition-colors">
                    Play
                </button>
            </div>
        </div>
    </nav>

    <!-- ============================================================ -->
    <!-- HOME VIEW: Match List -->
    <!-- ============================================================ -->
    <div id="homeView" class="max-w-3xl mx-auto px-5 py-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-lg font-bold text-white">Matches</h1>
            <button onclick="loadMatchList()" class="h-8 px-3 text-xs font-medium bg-white/5 hover:bg-white/10 text-neutral-400 rounded-md transition-colors">
                Refresh
            </button>
        </div>
        <div id="matchList" class="space-y-3">
            <div class="text-sm text-neutral-600 text-center py-8">Loading matches...</div>
        </div>
    </div>

    <!-- ============================================================ -->
    <!-- MATCH VIEW: Live / Replay Dashboard -->
    <!-- ============================================================ -->
    <main id="matchView" class="max-w-6xl mx-auto px-5 py-6 hidden">

        <!-- Match Info Strip -->
        <div class="flex items-center justify-center gap-3 mb-6 text-xs text-neutral-500">
            <span class="font-medium">ICC T20 World Cup 2024</span>
            <span class="text-neutral-700">/</span>
            <span>Final</span>
            <span class="text-neutral-700">/</span>
            <span>Kensington Oval, Barbados</span>
        </div>

        <!-- Scoreboard -->
        <section id="scoreboard" class="mb-8">
            <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-12">
                <!-- Batting Team -->
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <div id="battingTeam" class="text-lg font-bold text-white">India</div>
                        <div class="text-[11px] text-neutral-500 uppercase tracking-wider font-medium">Batting</div>
                    </div>
                    <div class="flex items-baseline gap-1">
                        <span id="totalRuns" class="text-6xl font-black tabular-nums text-white leading-none score-glow">0</span>
                        <span class="text-3xl font-light text-neutral-600">/</span>
                        <span id="wickets" class="text-3xl font-bold tabular-nums text-red-400">0</span>
                    </div>
                    <div class="text-sm text-neutral-400 font-mono font-medium">
                        <span id="overs">0.0</span> ov
                    </div>
                </div>

                <!-- Divider -->
                <div class="hidden md:block w-px h-12 bg-white/10"></div>

                <!-- Bowling Team -->
                <div class="flex items-center gap-4">
                    <div>
                        <div id="bowlingTeam" class="text-lg font-bold text-neutral-400">South Africa</div>
                        <div class="text-[11px] text-neutral-500 uppercase tracking-wider font-medium">Bowling</div>
                    </div>
                    <div class="text-sm text-neutral-500">
                        Target <span id="target" class="text-base font-bold text-amber-400 tabular-nums">186</span>
                    </div>
                </div>
            </div>

            <!-- Key Numbers -->
            <div class="flex items-center justify-center gap-8 mt-6 text-center">
                <div>
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold mb-1">CRR</div>
                    <div id="crr" class="text-xl font-bold font-mono tabular-nums text-white">0.00</div>
                </div>
                <div class="w-px h-8 bg-white/5"></div>
                <div>
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold mb-1">RRR</div>
                    <div id="rrr" class="text-xl font-bold font-mono tabular-nums text-white">9.30</div>
                </div>
                <div class="w-px h-8 bg-white/5"></div>
                <div>
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold mb-1">Need</div>
                    <div class="text-xl font-bold font-mono tabular-nums text-white"><span id="runsNeeded">186</span></div>
                </div>
                <div class="w-px h-8 bg-white/5"></div>
                <div>
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold mb-1">Balls</div>
                    <div class="text-xl font-bold font-mono tabular-nums text-white"><span id="ballsRemaining">120</span></div>
                </div>
                <div class="w-px h-8 bg-white/5"></div>
                <div>
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold mb-1">Phase</div>
                    <div id="matchPhase" class="text-sm font-semibold text-neutral-300">--</div>
                </div>
            </div>
        </section>

        <!-- Players & This Over -->
        <section class="flex flex-col md:flex-row items-stretch gap-4 mb-8">
            <!-- Players -->
            <div class="flex-1 flex items-center gap-6 px-5 py-3 rounded-lg bg-white/[0.03] border border-white/5">
                <div class="flex-1">
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold">Batting</div>
                    <div class="flex items-center gap-1.5 mt-0.5">
                        <span class="text-emerald-400 text-xs">*</span>
                        <span id="strikerName" class="text-sm font-bold text-white truncate">--</span>
                        <span class="text-xs font-mono tabular-nums text-neutral-400"><span id="strikerRuns" class="text-white font-bold">0</span>(<span id="strikerBalls">0</span>)</span>
                    </div>
                    <div class="flex items-center gap-1.5 mt-0.5">
                        <span class="text-neutral-700 text-xs">&nbsp;</span>
                        <span id="nonStrikerName" class="text-sm font-medium text-neutral-500 truncate">--</span>
                        <span class="text-xs font-mono tabular-nums text-neutral-600"><span id="nonStrikerRuns" class="text-neutral-400 font-bold">0</span>(<span id="nonStrikerBalls">0</span>)</span>
                    </div>
                </div>
                <div class="w-px h-8 bg-white/5"></div>
                <div class="flex-1">
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold">Bowling</div>
                    <div class="flex items-center gap-1.5 mt-0.5">
                        <span id="currentBowler" class="text-sm font-bold text-white truncate">--</span>
                        <span class="text-xs font-mono tabular-nums text-neutral-400"><span id="bowlerWickets" class="text-emerald-400 font-bold">0</span>/<span id="bowlerRuns">0</span></span>
                    </div>
                </div>
            </div>

            <!-- This Over -->
            <div class="flex items-center gap-4 px-5 py-3 rounded-lg bg-white/[0.03] border border-white/5">
                <div>
                    <div class="text-[10px] text-neutral-600 uppercase tracking-wider font-semibold">This Over</div>
                    <div class="text-sm font-bold text-white mt-0.5"><span id="overRuns" class="text-emerald-400 tabular-nums">0</span> runs</div>
                </div>
                <div id="ballIndicator" class="flex gap-1.5 items-center min-w-0 flex-wrap">
                </div>
            </div>
        </section>

        <!-- Commentary Feed -->
        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xs text-neutral-500 uppercase tracking-wider font-bold">Commentary</h2>
            </div>
            <div id="commentaryFeed" class="max-h-[calc(100vh-420px)] overflow-y-auto feed-scroll">
                <div class="feed-item feed-placeholder py-20 text-center">
                    <p class="text-sm text-neutral-600">Loading commentary...</p>
                </div>
            </div>
        </section>

        <!-- Hidden elements to keep JS refs valid -->
        <div class="hidden">
            <span id="crrBar"></span><span id="rrrBar"></span>
            <span id="crrBarValue"></span><span id="rrrBarValue"></span>
            <span id="rateDifference"></span>
            <span id="fours"></span><span id="sixes"></span>
            <span id="extras"></span><span id="dotBalls"></span><span id="dotPercent"></span>
            <span id="partnershipRuns"></span><span id="partnershipBalls"></span><span id="partnershipWicket"></span>
            <span id="recentOvers"></span>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
